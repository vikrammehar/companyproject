<!DOCTYPE html>
<html>
<head>
    <title>Web & IT Services Advertisement</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .ad-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .ad-image {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Web & IT Services</h1>
    
    <div class="ad-container">
        <h2>Discover Our Services</h2>
        <p>At Our Web & IT Services, we offer a wide range of IT solutions to help your business succeed.</p>
        
        <!-- Advertisement Images -->
        <img class="ad-image" src="your_service_advertisement_image1.jpg" alt="Service 1">
        <img class="ad-image" src="your_service_advertisement_image2.jpg" alt="Service 2">
        <img class="ad-image" src="your_service_advertisement_image3.jpg" alt="Service 3">
    </div>
    
    <div class="ad-container">
        <h2>Connect with Us on Social Media</h2>
        <p>Stay updated with the latest news and offers. Follow us on social media!</p>
        
        <!-- Social Media Icons -->
        <a href="https://www.facebook.com/yourcompany" target="_blank">
            <img class="ad-image" src="facebook_icon.png" alt="Facebook">
        </a>
        <a href="https://twitter.com/yourcompany" target="_blank">
            <img class="ad-image" src="twitter_icon.png" alt="Twitter">
        </a>
        <a href="https://www.linkedin.com/company/yourcompany" target="_blank">
            <img class="ad-image" src="linkedin_icon.png" alt="LinkedIn">
        </a>
    </div>
</body>
</html>
